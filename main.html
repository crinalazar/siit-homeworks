<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="play">Play</button>
    <p uchoice>User chooses: <span class ="hidden" urock>rock</span> <span class ="hidden" upaper>paper</span> 
        <span class ="hidden" uscissors>scissors</span> </p>
    <p cchoice>Computer chooses: <span class ="hidden" crock>rock</span> <span class ="hidden" cpaper>paper</span> 
        <span class ="hidden" cscissors>scissors</span> </p>
    <p class="hidden" cwins>Computer wins!</p>
    <p class="hidden" uwins>User wins!</p>
    <p class="hidden" tie>It's a tie!</p>
    <input type="reset" value="Reset" onClick="window.location.reload()">
</body>
</html>
