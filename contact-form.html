<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact-Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <link rel="stylesheet" href="style-contact-form.css">
  <script src="contact-form.js" defer></script>
</head>
<body>
  <p class="banner hidden"> "Thank you for contacting us, </p>
  <form action="">
    <div class = "first-column">
      <p><input type="text" name="FirstName" placeholder="First Name" class="js-required"></p>
      <p><input type="text" name="LastName" placeholder="Last Name" class="js-required"></p>
      <p>
        Gender
        <br>
        <label><input type="radio" name="gender" value="m">M</label>
        <br>
        <label><input type="radio" name="gender" value="f">F</label>
      </p>
      <p><textarea name="Message" cols="35" rows="7" class="js-required" placeholder="Your message here..."></textarea></p>    
      <p>
        <button type="submit" name="submit">Submit</button>
      </p>
    </div>
    <div class = "second-column">
      <img src="mobile.jpg" alt="mobile">
    </div>
  </form>
</body>
</html>
